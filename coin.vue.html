<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moedas Digitais em VUE</title>
  </head>
  <body>
    <div id="app">
      <div>{{title}}</div>
      <div id="coin"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        props: {
          title: {
            type: String,
            default: "Cripto Moedas",
          },
        },
        data: () => ({
        }),
        computed: {
          apikey() {
            var apikey = {
              key: "e866af28-80a5-4420-8a63-b0dc40d8547e",
            };
            return apikey;
          },
          urlData() {
            var urlData =
              "https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=";
            return urlData;
          },
        },
        methods: {
          loadCoind() {
            fetch(this.urlData + this.apikey.key)
              .then((response) => {
                if (!response.ok) {
                  throw new Error(
                    "Erro na requisição, status: " + response.status
                  );
                }
                return response.json();
              })
              .then((element) => {
                console.log(element);
                var dados = "";
                for (i = 0; i < 10; i++) {
                  dados =
                    dados +
                    `
                    <div class="media">
                        <img src="coin.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                        <div class="media-body">
                        <h5 class="mt-2">${element.data[i].name}</h5>
                        <p>${element.data[i].symbol}</p>
                        <p>${element.data[i].last_historical_data}</p>
                        </div>
                    </div>
            `;
                  document.getElementById("coin").innerHTML = dados;
                }
              })
              .catch((error) => {
                console.error(error.message);
              });
          },
        },
        created() {
          return this.loadCoind();
        },
      });
    </script>
  </body>
</html>
