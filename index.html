<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Cripto Moeda</title>
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
          Coin Market Cap
        </li>
      </ol>
    </nav>

    <div id="coin"></div>

    <script type="text/javascript">
      var apikey = {
        key: "e866af28-80a5-4420-8a63-b0dc40d8547e",
      };
      var urlData =
        "https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=";
      fetch(urlData + apikey.key)
        .then((response) => {
          if (!response.ok)
            throw new Error(
              "Erro ao executar a requisição, status: " + response.status
            );
          return response.json();
        })
        .then((api) => {
            console.log(api)
          var texto = "";
          for (i = 0; i < 10; i++) {
            texto =
              texto +
              `

            <div class="media">
                <img src="coin.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                <div class="media-body">
                <h5 class="mt-2">${api.data[i].name}</h5>
                <p>${api.data[i].symbol}</p>
                <p>${api.data[i].last_historical_data}</p>
                </div>
            </div>
            `;

            document.getElementById("coin").innerHTML = texto;
          }
        })
        .catch((error) => {
          console.error(error.message);
        });
    </script>
  </body>
</html>
